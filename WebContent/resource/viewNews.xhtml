<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Title</title>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
	    <ui:define name="title">
	        #{msg['title.view.news']}
	    </ui:define>
		<ui:define name="content">
			<link type="text/css" rel="stylesheet"
				href="#{facesContext.externalContext.requestContextPath}/css/contentStylesheets/addEditNews.css" />
			<link type="text/css" rel="stylesheet"
				href="#{facesContext.externalContext.requestContextPath}/css/contentStylesheets/newsView.css" />
			<script type="text/javascript">
				var areYouSureMsg = "#{msg['confirm.deleting.news']}";
			</script>
			<script type="text/javascript" src="js/confirmDeleting.js"></script>

			<div id="content-head">
				<span id="label">#{msg['head.content.news']}</span><span id="arrows">
					&gt;&gt;</span> #{msg['head.content.view']}
			</div>
			<table>
				<tr>
					<td class="label">#{msg['view.news.title']}</td>
					<td class="text">#{newsView.title}</td>
				</tr>
				<tr>
					<td class="label">#{msg['view.news.date']}</td>
					<td class="text">#{newsView.dateOfPublishing}</td>
				</tr>
				<tr>
					<td class="label">#{msg['view.news.brief']}</td>
					<td class="text">#{newsView.brief}</td>
				</tr>
				<tr>
					<td class="label">#{msg['view.news.content']}</td>
					<td class="text">#{newsView.content}</td>
				</tr>
			</table>
			<div id="submit-buttons">
				<h:form>
					<h:commandButton type="submit"
						action="#{newsAction.editNews(newsView.newsId)}" immediate="true"
						value="#{msg['view.news.edit']}" />
				</h:form>
				<h:form id="deletingForm">
					<h:commandButton type="submit" action="#{newsAction.deleteNews}"
						immediate="true" value="#{msg['view.news.delete']}" />
				</h:form>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
