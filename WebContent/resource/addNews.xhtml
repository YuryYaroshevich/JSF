<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Title</title>
</h:head>
<body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="title">
		    #{msg[newsAction.addOrEditTitle]}
	    </ui:define>
		<ui:define name="content">
			<link type="text/css" rel="stylesheet"
				href="#{facesContext.externalContext.requestContextPath}/css/contentStylesheets/addEditNews.css" />
			<script type="text/javascript">
				var titleEmptyMsg = "#{msg['error.required.title']}";
				var titleTooLongMsg = "#{msg['error.maxlength.title']}";
				var briefEmptyMsg = "#{msg['error.required.brief']}";
				var briefTooLongMsg = "#{msg['error.maxlength.brief']}";
				var contentEmptyMsg = "#{msg['error.required.content']}";
				var contentTooLongMsg = "#{msg['error.maxlength.content']}";
				var dateEmptyMsg = "#{msg['error.required.date']}";
				var dateWrongFormatMsg = "#{msg['error.date.format']}";
			</script>
			<script type="text/javascript" src="js/cancel.js"></script>
			<script type="text/javascript" src="js/validation.js"></script>
			<script type="text/javascript" src="js/validationHelper.js"></script>

			<div id="content-head">
				<span id="label">#{msg['head.content.news']}</span><span id="arrows">
					&gt;&gt;</span> #{msg[newsAction.addOrEditTitle]}
			</div>
			<h:form id="news-form">
				<table>
					<tr>
						<td class="label">#{msg['add.news.title']}</td>
						<td><h:inputText id="title" value="#{newsView.title}"
								size="61" required="true"
								requiredMessage="#{msg['error.required.title']}"
								validatorMessage="#{msg['error.maxlength.title']}">
								<f:validateLength maximum="100" />
							</h:inputText></td>
						<td><h:message for="title" styleClass="error-msg" /></td>
					</tr>
					<tr>
						<td class="label">#{msg['add.news.news.date']}</td>
						<td><h:inputText id="date"
								value="#{newsView.dateOfPublishing}" size="20" required="true"
								requiredMessage="#{msg['error.required.date']}"
								validatorMessage="#{msg['error.date.format']}">
								<f:validateRegex
									pattern="(^(0[1-9]|1[0-2])/(0[1-9]|1\d|2\d|3[01])/(\d{4})$)" />
							</h:inputText></td>
						<td><h:message for="date" styleClass="error-msg" /></td>
					</tr>
					<tr>
						<td class="label">#{msg['add.news.brief']}</td>
						<td><h:inputTextarea id="brief" value="#{newsView.brief}"
								cols="60" rows="8" required="true"
								requiredMessage="#{msg['error.required.brief']}"
								validatorMessage="#{msg['error.maxlength.brief']}">
								<f:validateLength maximum="500" />
							</h:inputTextarea></td>
						<td><h:message for="brief" styleClass="error-msg" /></td>
					</tr>
					<tr>
						<td class="label">#{msg['add.news.content']}</td>
						<td><h:inputTextarea id="content" value="#{newsView.content}"
								cols="60" rows="17" required="true"
								requiredMessage="#{msg['error.required.content']}"
								validatorMessage="#{msg['error.maxlength.content']}">
								<f:validateLength maximum="2048" />
							</h:inputTextarea></td>
						<td><h:message for="content" styleClass="error-msg" /></td>
					</tr>
					<tr>
						<td></td>
						<td class="buttons"><h:commandButton id="save" type="submit"
								value="#{msg['add.news.save']}" action="#{newsAction.saveNews}" />
							<h:commandButton id="cancel" type="submit"
								value="#{msg['add.news.cancel']}" action="#{newsAction.cancel}"
								immediate="true" /></td>
					</tr>
				</table>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
